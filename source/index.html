<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SmartDevice</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="head">
    <header class="header">
        <div class="container header__container">
          <a class="logo">
            <img src="img/icon-logo-header.svg" width="202" height="59" alt="Логотип Smart Device. Умные технологии.">
            <img src="img/icon-logo-mobile.svg" width="38" height="38" alt="Логотип Smart Device. Умные технологии.">
          </a>
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="mailto:info@sd.ru">
                <img class="header__link-img" src="img/envelope.svg" alt="почта">
                <span class="header__link-text">info@sd.ru</span>
              </a>
            </li>
            <li class="header__item">
              <a class="header__link" href="tel:+7(495)0005252">
                <img class="header__link-img" src="img/phone-call.svg" alt="телефон">         
                <span class="header__link-text">+7 (495) 000 52 52</span>
              </a>
            </li>
            <li class="header__item">
              <a href="#" class="btn  btn--outline  header__btn">Заказать звонок</a>
            </li>
          </ul>
        </div>
    </header>
    <section class="banner">
      <div class="container  banner__container">
        <div class="banner__wrapper">
          <picture>
            <source media="(max-width: 767px)" srcset="img/banner-mobile@1x.webp 1x, img/banner-mobile@2x.webp 2x" type="image/webp">
            <source media="(max-width: 1023px)" srcset="img/banner-tablet@1x.webp 1x, img/banner-tablet@2x.webp 2x" type="image/webp">
            <source media="(min-width: 1024px)" srcset="img/banner-desktop@1x.webp 1x, img/banner-desktop@2x.webp 2x" type="image/webp">
            <img src="img/banner-desktop@1x.png" width="705" height="515" alt="Печатные платы">
          </picture>
        </div>
        <div class="banner__content">
          <h1 class="banner__title">Печатные <span>платы</span></h1>
          <p class="banner__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a href="#contacts" class="btn  btn--blue  banner__btn">
            <span class="btn-text-desktop">Получить бесплатную консультацию</span>
            <span class="btn-text-mobile">Бесплатная консультация</span>
          </a>
          <button class="banner__scroll" type="button">Скролл вниз</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
